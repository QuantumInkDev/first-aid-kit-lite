appId: com.horizonblue.first-aid-kit-v3
productName: First Aid Kit v3
copyright: Copyright Â© 2026 Justin Garcia, HBCBSNJ

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - scripts/**/*
  - package.json

extraResources:
  - from: scripts
    to: scripts
    filter:
      - "**/*.ps1"
      - "**/*.json"
  - from: src/assets
    to: assets
    filter:
      - "*.ico"
      - "*.png"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: logo/fakl.ico
  artifactName: ${productName}-${version}-Setup.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: logo/fakl.ico
  uninstallerIcon: logo/fakl.ico
  installerHeaderIcon: logo/fakl.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: First Aid Kit v3
  include: build/installer.nsh

protocols:
  - name: First Aid Kit v3 Protocol
    schemes:
      - first-aid-kit
      - fak

publish: null

asar: true
asarUnpack:
  - "**/node_modules/better-sqlite3/**"
compression: maximum

# Rebuild native modules for Electron
npmRebuild: true
buildDependenciesFromSource: false

electronLanguages:
  - en-US
