appId: com.horizonblue.first-aid-kit-lite
productName: First Aid Kit Lite
copyright: Copyright Â© 2025 Justin Garcia

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - scripts/**/*
  - package.json

extraResources:
  - from: scripts
    to: scripts
    filter:
      - "**/*.ps1"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: logo/fakl.ico
  artifactName: ${productName}-${version}-Setup.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: logo/fakl.ico
  uninstallerIcon: logo/fakl.ico
  installerHeaderIcon: logo/fakl.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: First Aid Kit Lite
  include: build/installer.nsh

protocols:
  - name: First Aid Kit Protocol
    schemes:
      - first-aid-kit
      - fak

publish: null

asar: true
compression: maximum

# Skip native module rebuild - use prebuilt binaries
npmRebuild: false
buildDependenciesFromSource: false

electronLanguages:
  - en-US
